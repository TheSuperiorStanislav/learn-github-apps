# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
    time: "21:00"
    day: "monday"
  commit-message:
    prefix: "[automated-commit] "
  labels:
    - "automated-pr"
  groups:
    pip:
      patterns:
      - "*"
  allow:
    - dependency-name: "*"
      dependency-type: "all"